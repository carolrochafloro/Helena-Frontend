<section class="med-chip" aria-label="Medicamento">
  <div class="med-data" aria-label="Dados do medicamento">
    <h3>{{ med.medication.name }}</h3>
    <p class="dose-full">Dosagem: {{ med.medication.dosage }}</p>
    <p class="dose-min">{{ med.medication.dosage }}</p>
  </div>

  <div class="med-time" aria-label="Horário">
    <p>{{ med.date | date : "shortTime" }}</p>
  </div>

  <div class="med-check" aria-label="Notas e confirmação">
    <div class="notes">
      <p><strong>Observações:</strong></p>
      <p>{{ med.medication.notes }}</p>
    </div>
    <div class="input">
      <input
        type="checkbox"
        name="confirmado"
        id="med-confirm-{{ med.id }}"
        aria-label="Confirmação"
      />
      <label for="med-confirm-{{ med.id }}"></label>
    </div>
  </div>
</section>
